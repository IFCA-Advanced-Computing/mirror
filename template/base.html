<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">

<head>
    <title>{{ title }}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
</head>

<body>
  <a href="http://www.unican.es"><img src="images/uc.png" align="right" style="margin-right:5px; background: white;"></a>
  <a href="http://www.csic.es"><img src="images/csic.png" align="right" style="margin-right:5px; background: white;"></a>
  <a href="http://ifca.unican.es"><img src="images/ifca.png" align="right" style="margin-right:5px; background: white;"></a>
  <h1>{{ title }}</h1>

  <div class="breadcrums">
      <a href="/">[Home]</a>
      <a href="/about.html">[About this server]</a>
      <a href="/stats.html">[Mirror status]</a>
  </div>

  <div class="content">
      {% block content %}{% endblock %}
  </div>
  
  <footer>
      <p>All times are <a href="http://yellerapp.com/posts/2015-01-12-the-worst-server-setup-you-can-make.html">UTC</a>.</p>
    <p>
        Template updated: {{ template_date }}, 
        page statically generated from template: {{ date }}. Server uptime {{ uptime }}.
    </p>
  </footer>
</body>
</html>
